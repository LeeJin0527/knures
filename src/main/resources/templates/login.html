<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/main :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

    <!-- slider Area Start-->
    <div class="slider-area " data-background="/assets/img/background2.jpeg">
        <!-- Mobile Menu -->
<!--        <div class="single-slider slider-height2 d-flex align-items-center" data-background="/assets/img/background2.jpeg">-->
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">

                            <h2 style="margin-top:50px; color: white; padding-left: 30px">
                                Login
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
<!--        </div>-->

    <!-- slider Area End-->

    <!--================login_part Area =================-->
    <section class="login_part section_padding ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>New to KNU Re-S?</h2>
                            <p>경북대 학교 학생들만을 위한 동네 물품 관련 서비스인 KNU Re-S 에 가입하세요!
                            </p>
                            <a href="/register" class="btn_3">Create an Account</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Welcome Back ! <br>
                                Please Sign in now</h3>
                            <form class="row contact_form" action="/login" method="post" novalidate="novalidate">
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="email" name="email" value=""
                                        placeholder="ID ( @이후 생략 )">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" value=""
                                        placeholder="Password">
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="creat_account d-flex align-items-center">
                                        <input type="checkbox" id="f-option" name="selector">
                                        <label for="f-option">Remember me</label>
                                    </div>
                                    <button type="submit" value="submit" class="btn_3">
                                        log in
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>
    <!--================login_part end =================-->
    </th:block>
</th:block>

</html>
